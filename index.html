<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js" type="module"></script>
    <title>Memory Game</title>
</head>

<body>
    <main class="game-all ">
        <section class="difficulty">
            <img class="difficulty__logo" src="./src/assets/img/logo_tr.svg" alt="logo of memory game">
            <img src="./src/assets/img/color-bars3.png" alt="Color" class="difficulty__color-bar">
            <img src="./src/assets/img/logo-grey.svg" alt="logo for programming languages"
                class="difficulty__logo-grey">
            <div class="difficulty__color-div"></div>
            <div class="difficulty__footer">
                <button class="button button--difficulty">Easy</button>
                <button class="button button--difficulty">Medium</button>
                <button class="button button--difficulty">Hard</button>
            </div>
        </section>
        <section class="username hidden">
            <img class="username__logo" src="./src/assets/img/logo_tr.svg" alt="logo of memory game">
            <div class="username__color-div"></div>
            <h3 class="username__heading">Add User</h3>
            <input id="user_input" type="text" class="username__input" placeholder="User name">
            <div id="error_message" class="username__message-div invisible">
                <p class="username__message">Add Users</p>
            </div>
            <button id='add_user' class="button button--username button--add-user">Add User</button>
            <button id="start_game" class="button button--username button--start-game">Start Game</button>
        </section>
        <section id="game_section" class="game hidden">
            <img class="game__logo" src="./src/assets/img/logo_tr.svg" alt="logo of memory game">
            <article id="game_board" class="game-board">
            </article>
            <div class="game__color-div"></div>
            <div class="game__footer">
                <button id="start" class="button button--start">Start!</button>
                <div class="game__time-div">
                    <p class="game__time-title">Timer:</p>
                    <p class="game__timer"></p>
                </div>
            </div>
        </section>
        <section id='scoreboard_section' class="scoreboard hidden">
            <div class="scoreboard__header">
                <img class="scoreboard__logo" src="./src/assets/img/logo_tr.svg" alt="logo of memory game">
                <div class="scoreboard__title">Scoreboard</div>
            </div>
            <div class="scoreboard__color-div"></div>
            <div class="scoreboard__results">
                <table id="player__results" class="player">
                    <tr>
                        <th class="player__table-header">Player:</th>
                        <th class="player__table-header">Time:</th>
                        <th class="player__table-header">Level:</th>
                    </tr>
                </table>
            </div>
            <div class="scoreboard__play-again">
                <button id="play-again" class="button button--play-again">Play Again</button>
            </div>
        </section>
    </main>
</body>

</html>
