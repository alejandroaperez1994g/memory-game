<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js" defer></script>
    <title>Memory Game</title>
</head>
<body>
    <main class="game">
        <section class="difficulty hidden">
            <img class="difficulty__logo" src="./src/assets/img/logo_tr.svg" alt="logo of memory game">
            <img src="./src/assets/img/stripes_mobile.png" alt="Color" class="difficulty__color-bar">
            <img src="./src/assets/img/logo-grey.svg" alt="logo for programming languages" class="difficulty__logo-grey">
            <div class="difficulty__footer">
                <button class="button button--difficulty">Easy</button>
                <button class="button button--difficulty">Medium</button>
                <button class="button button--difficulty">Hard</button>
            </div> 
        </section>
        <section class="username">
            <img class="username__logo" src="./src/assets/img/logo_tr.svg" alt="logo of memory game">
            <div class="username__color-div"></div>
            <h3 class="username__heading">Add User</h3>
            <input type="text" class="username__input">
            <div class="username__message-div">
                <p class="username__message">Message</p>
            </div>
            <button class="button button--username">Add User</button>
            <button class="button button--username">Start Game</button>
        </section>
        <section class="game hidden">
            <h2>Memory Game</h2>
            <article id="game_board" class="game-board">
            </article>
            <p class="time"></p>
        </section>
        <section class="scoreboard hidden">
            <h2>Scoreboard</h2>
            <article class="player">
                <p class="player__name">Sara</p>
                <p class="player__difficulty">Easy</p>
                <p class="player__time">42 seconds</p>
            </article>
        </section>
    </main>
</body>
</html>
